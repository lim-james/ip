// 1. Add the plugins block at the top
plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

repositories {
  mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

checkstyle {
  toolVersion = '10.24.0'                   // ensure modern Checkstyle
  configFile = file('config/checkstyle/checkstyle.xml')
  ignoreFailures = false
  maxWarnings = 0
}

tasks.withType(Checkstyle).configureEach {
  reports {
    xml.required = false
    html.required = true
  }
}

application {
    mainClass = 'duke.Duke' 
}

run {
    standardInput = System.in
}
